{{ define "main" }}

<!-- POSTS SECTION -->
<section id="posts" class="section py-120">
    <div class="container">
        {{ range .Pages }}
            <article class="post">
                <h2 class="text-4xl mb-10">{{ .Title }}</h2>
                <p class="text-sm mb-20">Published {{ .Date.Format "2006-01-02" }}</p>
                {{ .Content }}
            </article>
        {{ end }}
    </div>
</section>

{{ end }}
